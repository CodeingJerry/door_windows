{% extends 'base.html' %}
    {% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">产品标题</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="title">
            </div>
          </div>
          <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">产品描述</label>
            <div class="col-sm-10">
              <!-- 加载编辑器的容器 -->
              <script id="container" name="content" type="text/plain"></script>
              <input type="hidden" id="contentInput" class="form-control" name="content" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm active" onclick="return setContent()">发布</button>
          <!-- 配置文件 -->
          <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
          <!-- 编辑器源码文件 -->
          <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
          <!-- 实例化编辑器 -->
          <script type="text/javascript">
              var ue = UE.getEditor('container');
              function setContent() {
                  document.getElementById("contentInput").value = ue.getContent();
              }
          </script>
    </form>

    {% endblock %}
